<body onload="initialize()" onresize="resizeArtifact()">


<div  id='gridContainer' class='gridContainer'>

<div id='topHeader' class='topHeader'> 

<div><!--wrapper for at oppheve flexbox-->


<div id="app-head-wrapper"> 
  <div id="line-top">
       <div class="uio-app-line-top">
            <div class="uio-logo">
                <a href="http://www.uio.no/" style='text-decoration:none;' >UiO</a>
                <img src='images/uio-app-colon2.png'  height='12px'/>
                <a href="https://www.muv.uio.no/"tabindex="-1" style='text-decoration:none;'> Museum for universitets- og vitenskapshistorie</a>
            </div>
       </div>
  </div>
  <div id="app-head">
    <div id="app-name"> 
      <a href='https://nabu.usit.uio.no/khm/muv/gjenstand/'>Universitetshistorisk gjenstandsbase</a> 
      <span id="tagline" style='font-size:0.7em;'></span>
    </div>
</div> 

</div>

</div><!--slut wrapper-->  

</div><!--topheader-->
<div id='mainContent' class='mainContent'>
  <div id='allButLinks' class='allButLinks'>
      <div id='photoTraverse' class='photoTraverse'>
        <table>
          <tr>
            <td><a href='index.html'>Tilbake til søkeside</a>&nbsp;&nbsp;</td>
            <td style='text-align:left;' colspan='2'><input type='button' id='prevPhotoEvent' value='Forrige foto' onclick='movePhotoEvent(-1)'>&nbsp;&nbsp;<input type='button' id='nextPhotoEvent' value='Neste foto' onclick='movePhotoEvent(1)'>
             &nbsp;&nbsp;<input type='button' id='expandPoto' value='Større foto' onclick='expandOrHidePhoto()'></td>
            <td style='text-align:left;'><span id='photographer'></span></td> 
         </tr>
       </table>
      </div>
   
      <div id='artifact' class='artifact'>

        <div id='artcontent' class='artcontent'>
          <div id='photo' class='photo'>
              <table width='100%'>
              <tr><td style='width:100%;margin-left:auto;margin-right:auto;' ><a id='photoRefId' href=''><img id='photoId'  src=''/></a></td></tr>
              </table>
          </div>  
          <div id='descriptionEvent' class='descriptionEvent'>
            <div id='descript' class='descript'>
            </div>  
            <div id='event' class='event'>
                 <br>
                 <b>GJENSTANDSHISTORIE</b>
                 <div id="eventDivTraverse">
                   <table>
                       <tr><td style='text-align:left;'>Datering: <span id='fromEventSpan'>?</span>-<span id='toEventSpan'>?</span></td></tr>
                       <tr><td><div id='eventContentDiv' style='height:calc(100% - 40px);overflow:auto;text-align:left;'></div></td></tr>
                      <tr><td style='text-align:left;'><input type='button' id='prevEvent' value='Forrige hendelse' onclick='moveEvent(-1)'>&nbsp;&nbsp;<input type='button' id='nextEvent' value='Neste hendelse' onclick='moveEvent(1)'></td></tr>
                   </table>
                 </div>
            </div>  
          </div> 
       </div>  
       <div id='artDocColumn' class='artDocColumn'>
         <div id='artPart' class='artPart'>
           <table id="tableArtPart">
           </table>
         </div>
         <div id='docPartHeader' class='docPartHeader'><b>DOKUMENTASJON</b></div>
         <div id='docPart' class='docPart'>
              <table id='documentationTable' style='width:100%'>
              </table>  
         </div>  
      </div>  
    </div>

   
   
   
     <div id='traverse' class='traverse'>
      <table  style='width:100%'>
         <tr>   
           <td><span id='searchLabelId' class='searchLabelId'></span></td>
           <td style='text-align:left'><span id='positionSpanId' class='searchLabelId'></span>&nbsp;&nbsp;<input type='button' id='prevId' value='Forrige gjenstand' onclick='moveArtifact(-1)'>&nbsp;&nbsp;<input type='button' id='nextId' value='Neste gjenstand' onclick='moveArtifact(1)'></td>
         </tr>
       </table>

      </div>

     <!--div id='photoTraverse' class='photoTraverse'-->
 </div> 

 <div id='links' class='links'>
   <div id='linksHeader' class='linksHeader'>
   <b>BESLEKTET</b>
   </div>
   <div id='linksContent' class='linksContent'>
     <table id='tableRelation'style='width:100%'></table>
   </div>  
</div> 

</div><!--maincontent-->

<div id='pageFooter' class='pageFooter'>


<div>

<div id="app-footer-wrapper"> 
  <div id="app-footer">
    <div id="app-responsible">

      <span ><a style="color:blue;" target='_blank' href="http://www.usit.uio.no/english/about/organisation/bps/rc/">Department for Research Computing</a></span> 
      <span>Data Capture and Collections Management Group</span> 
    </div>
  </div> 
</div>


</div>
